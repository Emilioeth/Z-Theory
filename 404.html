<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Z-Theory Labs - About </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="We are a group of creatives." />
    <meta name="author" content="Z-Theory Labs">
    <meta charset="UTF-8" />    
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link href="style.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<body class="hidden hidden-ball hero-below-caption smooth-scroll uppercase-text" data-primary-color="#a3834b">

	
	<main>		
         <!-- Preloader -->
         <div class="preloader-wrap" data-firstline="Loading" data-secondline="Website">
            <div class="outer">
                <div class="inner">                    
                    <div class="trackbar">
                    	<div class="preloader-intro">Z-THEORY</div>
                        <div class="loadbar"></div>
                    </div>
                    <div class="percentage-wrapper"><div class="percentage" id="precent"></div></div>
                    <div class="percentage-intro">Please Wait</div>                     
                </div>
            </div>
        </div>
        <!--/Preloader -->      
        
        <div class="cd-index cd-main-content">
    
        <!-- Page Content -->
        <div id="page-content" class="dark-content" data-bgcolor="white">
            
            <!-- Header -->
            <header class="classic-menu invert-header" data-menucolor="#171717">
                <div id="header-container">
                
                
                <!-- Logo -->
                <div id="logo" class="hide-ball">
                    <a class="ajax-link" data-type="page-transition" href="index">
                        <img class="black-logo" src="images/logo.png" alt="Z-Theory Logo">
                        <img class="white-logo" src="images/logo-white.png" alt="Z-Theory Logo">
                    </a>
                </div>
                <!--/Logo -->
                            
                
                <!-- Navigation -->
                <nav> 
                	<div class="nav-height">
                        <div class="outer">
                            <div class="inner">           
                                <ul data-breakpoint="1025" class="flexnav">
                                    <li class="link menu-timeline"><a class="ajax-link" href="index" data-type="page-transition"><div class="before-span"><span data-hover="Back To Page">Back To Page</span></div></a>
                                    </li>
                                </ul>            
                            </div>
                        </div> 
                    </div>          
                </nav>
                <!--/Navigation -->
                
                
                <!-- Menu Burger -->
                <div class="button-wrap right menu burger-lines">
                    <div class="icon-wrap parallax-wrap">
                        <div class="button-icon parallax-element">
                            <div id="burger-wrapper">
                                <div id="menu-burger">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-text sticky right"><span data-hover="Menu">Menu</span></div> 
                </div>
                <!--/Menu Burger -->
            
                </div>
            </header>
            <!--/Header -->
            
            
            
            <!-- Content Scroll -->
            <div id="content-scroll">
            
            
                <!-- Main -->
                <div id="main">
                
                    <!-- Hero Section -->
                    <div class="div_404">
                        <video loop autoplay muted plays-inline playsinline poster="/images/404_poster.png" class="video_404">
                            <source src="/images/404_Vid.mp4" type="video/mp4">
                        </video>
                    </div>                
                    <!--/Hero Section -->   
                
                </div>
                <!--/Main -->
            
        
        	</div>
            <!--/Content Scroll -->
            
            
            <div id="app"></div>
            
            
		</div>    
        <!--/Page Content -->
    
		</div>
	</main>
    
    
    
    
    <div class="cd-cover-layer"></div>
    <div id="magic-cursor">
        <div id="ball">
        	<div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
        	<div id="ball-loader"></div>
        </div>
    </div>
    <div id="clone-image">
    	<div class="hero-translate"></div>
    </div>
    <div id="rotate-device"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
